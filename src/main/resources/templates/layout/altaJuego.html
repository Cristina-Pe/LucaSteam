<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- Linked to bootstrap 1.0 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body style="background: url('https://images6.alphacoders.com/860/860645.png') 
				no-repeat center center fixed;
  				-webkit-background-size: cover;
  				-moz-background-size: cover;
  				background-size: cover;
  				-o-background-size: cover;">

	<nav class="navbar navbar-light bg-light justify-content-between fixed-top">
		<a class="navbar-brand" th:href="@{/}">LucaSteam v2.0</a>

		<div class="dropdown">
			<button class="dropdown-toggle btn btn-primary text-white border border-dark font-weight-bold" type="button"
				id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				Options
			</button>
			<div class="dropdown-menu" aria-labelledby="dropdownMenu1">
				<a class="dropdown-item" onclick="return confirm('You go to homepage');" th:href="@{/}">Home</a>
				<a class="dropdown-item" onclick="return confirm('You go to create a new game');" th:href="@{/new}">New
					Game</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<br>

	<div class="container">
		<h1 class="text-primary border border-success border-top-0 border-left-0 border-right-0 font-weight-bold">Videogame</h1>
		<form th:object="${game}" method="POST" th:action="@{/save}">

			<div class="form-group row" hidden="">
				<label class="col-sm-2 col-form-label"> id </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{id}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label font-weight-bold"> Name </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{name}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label font-weight-bold"> Platform </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{platform}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label font-weight-bold"> Year </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{year}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label font-weight-bold"> Genre </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{genre}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-2 col-form-label font-weight-bold"> Publisher </label>
				<div class="col-sm-6">
					<input type="text" th:field="*{publisher}" class="form-control" />
				</div>
			</div>

			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Save" class="btn btn-primary" />
				</div>
			</div>

		</form>

	</div>

	<footer class="text-center text-white fixed-bottom" style="background-color: #0a4275;">
		<div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
			© 2021 Powered by: Sebastián Alfredo Dos Barros, Paula Vaquero, José Antonio Ramos, Cristina Pérez y Fco
			Rueda<br>
			<a class="text-white" href="#">LucaSteam.com</a>
		</div>
	</footer>

	<!-- Linked to bootstrap 2.0 -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>

</body>

</html>
